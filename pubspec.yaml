name: my_clima
description: "A new Flutter project, to practice powering app with live data and backend requests."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  geolocator: ^12.0.0
  geolocator_android: 4.5.5
  flutter_dotenv: ^5.0.2

flutter:
  uses-material-design: true
  assets:
    - images/
    - .env
  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900